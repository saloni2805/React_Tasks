<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>



</head>

<body>

    <!-- Hero Section start -->


    <main>

        <section class="container">

            <div class="login_box" data-aos="fade-down" data-aos-duration="3000">

                <h1>Login</h1>

                <label for="">Username</label><br>
                <input type="text" name="" id="username" placeholder="enter your username"> <br><br>


                <label for="">Password</label><br>
                <input type="password" name="" id="userpass" placeholder="enter your username"> <br>

                <br>


                <a href="">
                    <p>Forgot Password ?</p>
                </a>

                <button onclick="UserAuth()">Login</button>

                <p class="sign_up_title">Or Sign Up Using</p>

                <ul class="social_box">
                    <li><i class="fab fa-facebook" style="background-color: #0866FF;"></i></li>
                    <li><i class="fab fa-twitter" style="background-color: #1C96E8;"></i></li>
                    <li><i class="fab fa-google" style="background-color: rgb(252, 62, 62);"></i></li>
                </ul>



            </div>


        </section>

    </main>




    <script>
        AOS.init();


        // let username = prompt('Enter Your username')
        // let password=prompt('Enter A Password')

        let user = "pratik"
        let password = "12345"


        const UserAuth = () => {


            var username = document.getElementById('username').value;
            var pass = document.getElementById('userpass').value

            // alert(username+pass)
            if (username === user && pass === password) {

                alert('Autheticated User')
            }

            else {

                alert("Sorry Invalid Login Credentials")
            }



        }
    </script>

    <!-- hero section end -->

</body>

</html>
